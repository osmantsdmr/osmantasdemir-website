backend:
  name: git-gateway
  branch: main

media_folder: public/images
public_folder: /images

collections:
  - name: projeler
    label: Projeler
    folder: src/content/projeler
    create: true
    slug: "{{slug}}"
    extension: md
    fields:
      - label: Başlık
        name: baslik
        widget: string
      - label: Slug
        name: slug
        widget: string
        hint: "URL için kısa isim (örn: izmir-cbs-projesi)"
      - label: Kategori
        name: kategori
        widget: select
        options:
          - CBS
          - Otomasyon
          - Uzaktan Algılama
          - "CBS & Uzaktan Algılama"
          - Web Geliştirme
          - Mobil Uygulama
          - Diğer
      - label: Özel Kategori
        name: ozelKategori
        widget: string
        required: false
        hint: "Kategori 'Diğer' seçildiyse buraya yazın"
      - label: Tarih
        name: tarih
        widget: string
        hint: "Örn: 2024"
      - label: Kapak Görseli
        name: kapakGorseli
        widget: image
        required: false
        hint: "Proje kartında görünecek görsel"
      - label: Galeri
        name: galeri
        widget: list
        required: false
        summary: "{{fields.gorsel}}"
        fields:
          - label: Görsel
            name: gorsel
            widget: image
      - label: Kısa Açıklama
        name: aciklama
        widget: text
        hint: "Proje listesinde görünecek kısa açıklama"
      - label: Detaylı Açıklama
        name: detay
        widget: markdown
        hint: "Proje sayfasında görünecek detaylı açıklama"
      - label: Teknolojiler
        name: teknolojiler
        widget: list
        hint: "Her öğe için + butonuna tıklayın"
        field:
          label: Teknoloji
          name: teknoloji
          widget: string
      - label: Özellikler
        name: ozellikler
        widget: list
        hint: "Her öğe için + butonuna tıklayın"
        field:
          label: Özellik
          name: ozellik
          widget: string

  - name: blog
    label: Blog Yazıları
    folder: src/content/blog
    create: true
    slug: "{{slug}}"
    extension: md
    fields:
      - label: Başlık
        name: baslik
        widget: string
      - label: Slug
        name: slug
        widget: string
        hint: "URL için kısa isim (örn: cbs-nedir)"
      - label: Tarih
        name: tarih
        widget: datetime
      - label: Kapak Görseli
        name: kapakGorseli
        widget: image
        required: false
      - label: Özet
        name: ozet
        widget: text
        hint: "Blog listesinde görünecek kısa özet"
      - label: İçerik
        name: body
        widget: markdown