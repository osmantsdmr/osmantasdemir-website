<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesaj Gönderildi | Osman Taşdemir</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #37353E 0%, #1a1a1a 100%);
      font-family: system-ui, -apple-system, sans-serif;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    .icon { font-size: 64px; margin-bottom: 24px; }
    h1 {
      font-size: 36px;
      font-weight: bold;
      color: #D3DAD9;
      margin-bottom: 16px;
    }
    p {
      font-size: 18px;
      color: #D3DAD9;
      opacity: 0.8;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    a {
      display: inline-block;
      background: #57564F;
      color: #D3DAD9;
      padding: 14px 28px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    a:hover { background: #D3DAD9; color: #37353E; }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">✅</div>
    <h1>Mesajınız Gönderildi!</h1>
    <p>Teşekkürler! En kısa sürede size geri dönüş yapacağım.</p>
    <a href="/">Ana Sayfaya Dön</a>
  </div>
</body>
</html>
